<p-panel class="p-1" header="Pipes númericos">
  <p>
    Pipes incluídos en Angular Usualmente en el CommonModule
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells + 11111 | number:'1.6-6' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency: 'MXN':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancias porcentuales" subheader="del presente año">
      {{ percent | percent:'1.2-4' }}
    </p-card>
  </div>

</div>
