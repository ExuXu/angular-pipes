<p-panel class="p-1" header="Pipes Personalizados">
  <p>
    Pipes Personalizados - Creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="toggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()">
    </p-button>
  </div>
  <div class="p-toolbar-group-ends">
    <p-button
      (onClick)="changeOrder('name')"
      label="Por Nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success">
    </p-button>
    <p-button
      (onClick)="changeOrder('canFly')"
      label="Con Fly"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger">
    </p-button>
    <p-button
      (onClick)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table  [value]="heroes | sortBy: sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
